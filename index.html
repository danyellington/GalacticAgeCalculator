<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="build/css/app.css" rel="stylesheet" type="text/css">
    <title>How old am I...</title>
  </head>
  <body>
    <form id="form">
      <div class="form-group">
        <label for="ageInput">Age: </label>
        <input id="ageInput" type="text">
        <label for="expectancy">How old will you be when you die? </label>
        <input id="expectancy" type="text">
        <button class="btn-success" type="submit">Submit</button>
      </div>
    </form>
    <ol>
      <li>Earth
        <ul>
          <li class="title">Age in seconds</li>
          <li id="ageSeconds"></li>
        </ul>
      </li>
      <br>
      <br>
      <li>Mercury
        <ul>
          <li class="title">Age in years</li>
          <li id="mercuryAge"></li>
          <li class="title">Time left in years</li>
          <li id="mercuryExpectancy"></li>
        </ul>
      </li>
      <br>
      <br>
      <li>Venus
        <ul>
          <li class="title">Age in years</li>
          <li id="venusAge"></li>
          <li class="title">Time left in years</li>
          <li id="venusExpectancy"></li>
        </ul>
      </li>
      <br>
      <br>
      <li>Mars
        <ul>
          <li class="title">Age in years</li>
          <li id="marsAge"></li>
          <li class="title">Time left in years</li>
          <li id="marsExpectancy"></li>
        </ul>
      </li>
      <br>
      <br>
      <li>Jupiter
        <ul>
          <li class="title">Age in years</li>
          <li id="jupiterAge"></li>
          <li class="title">Time left in years</li>
          <li id="jupiterExpectancy"></li>
        </ul>
      </li>
    </ol>
  </body>
</html>
